<section class="partners">
  <p class="partners__title">Партнери</p>
  <p class="partners__about">
    Партнери проєкту – компанії та організації, завдяки яким найвищий будинок
    став можливим.
  </p>
  <div class="partners__list">
    <div class="partners__charity">
      <p>Благодійна платформа</p>
      <img
        src="./img/united24.png"
        class="partners__charity partners__charity--img"
        width="397px"
        height="39px"
        alt="united24"
      />
    </div>
    <div class="partners__media">
      <p>Медіапартнери</p>
      <ul class="partners__nomenclature partners__nomenclature--list">
        <li>
          <img
            src="./img/the-village.png"
            width="131px"
            height="51px"
            alt="the-village"
          />
        </li>
        <li>
          <img
            src="./img/new-voice.png"
            width="74px"
            height="75px"
            alt="new-voice"
          />
        </li>
        <li>
          <img
            src="./img/minfin.png"
            width="142px"
            height="35px"
            alt="Мінфін"
          />
        </li>
      </ul>
    </div>
    <div class="partners__design">
      <p>Дизайн-партнер</p>
      <img
        class="partners__design partners__design--img"
        src="./img/nf.png"
        width="82px"
        height="53px"
        alt="NF"
      />
    </div>
  </div>
  @@include('./donation-button.html')
</section>
