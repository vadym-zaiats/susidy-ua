<section class="partners" id="partners">
  <p class="partners__title">Партнери</p>
  <p class="partners__about">
    Партнери проєкту – компанії та організації, завдяки яким найвищий будинок
    став можливим.
  </p>
  <div class="partners__list">
    <div class="partners__charity">
      <p>Благодійна платформа</p>
      <img
        src="./dist/img/united24.svg"
        class="partners__charity partners__charity--img"
        width="397"
        height="39"
        alt="united24"
      />
    </div>
    <div class="partners__media">
      <p>Медіапартнери</p>
      <ul class="partners__nomenclature partners__nomenclature--list">
        <li class="partners__item">
          <img
            src="./dist/img/the-village.svg"
            width="131"
            height="51"
            alt="the-village"
            class="partners-item__img"
          />
        </li>
        <li class="partners__item">
          <img
            src="./dist/img/new-voice.svg"
            width="74"
            height="75"
            alt="new-voice"
            class="partners-item__img"
          />
        </li>
        <li class="partners__item">
          <img
            src="./dist/img/minfin.svg"
            width="142"
            height="35"
            alt="Мінфін"
            class="partners-item__img"
          />
        </li>
      </ul>
    </div>
    <div class="partners__design">
      <p>Дизайн партнер</p>
      <img
        class="partners__design partners__design--img"
        src="./dist/img/nf.svg"
        width="82"
        height="53"
        alt="NF"
      />
    </div>
    <div class="partners__tech">
      <p>Технічний партнер</p>
      <img
        class="partners__tech partners__tech--img"
        src="./dist/img/dan-logo.svg"
        width="150"
        height="36"
        alt="NF"
      />
    </div>
  </div>
  @@include('./donation-button.html') @@include('./menu-footer.html')
</section>
