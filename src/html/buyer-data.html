<form class="accessories-form" id="donationForm">
  <input
    class="accessories-form__name"
    type="text"
    id="name"
    name="name"
    value="Ваше ім’я"
  />
  <input
    class="accessories-form__email"
    type="email"
    id="email"
    name="email"
    value="Ваш E-mail"
  />
  <input
    class="accessories-form__text"
    type="text"
    id="balconyText"
    name="balconyText"
    value="Надпис на вашому балконі"
  />
  <input
    class="accessories-form__sum"
    type="text"
    id="donationAmount"
    name="donationAmount"
    value="Сума донату (не менше 500 грн)"
  />
  <button class="accessories-form__button" type="submit">Задонатити</button>
</form>
