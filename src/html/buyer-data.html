<div class="buyer buyer--hide">
  @@include('./susidy-title.html')
  <div class="buyer__header">
    <button class="buyer__back">
      <img
        class="buyer__img"
        width="25"
        height="25"
        src="../dist/img/back-black.svg"
        alt="back"
      />
    </button>
    <div class="buyer__back-text"></div>
  </div>
  <div class="buyer__form" id="buyer__form">
    <input
      class="buyer__name"
      type="text"
      id="name"
      name="name"
      placeholder="Ваше ім’я"
      required
    />
    <input
      class="buyer__email"
      type="email"
      id="email"
      name="email"
      placeholder="Ваш E-mail"
      required
    />
    <input
      class="buyer__text"
      type="text"
      id="balconyText"
      name="balconyText"
      placeholder="Надпис на вашому балконі"
    />
    <input
      class="buyer__sum"
      type="number"
      id="donationAmount"
      name="donationAmount"
      required
    />
    <button class="buyer__button" type="submit">Задонатити</button>
  </div>
</div>
