<ul class="window-list">
  <li class="window-list__item window-list__item--window">
    <div class="window-list__item--image__wrapper">
      <p>Квартира</p>
      <img src="./img/flat.svg" width="49" height="62" alt="Квартира" />
    </div>
    <input
      class="window-list__item--input"
      id="flat"
      name="flat"
      value="від 200 грн"
    />
  </li>
  <li class="window-list__item window-list__item--window-balcony">
    <div class="window-list__item--image__wrapper">
      <p>Квартира з балконом</p>
      <img

        width="71"
        height="62"
        alt="Квартира з балконом"
      />
    </div>
    <input
      class="window-list__item--input"
      id="flat-balcony"
      name="flat-balcony"

    />
  </li>
  <li class="window-list__item window-list__item--window-balcony-cat">
    <div
      class="window-list__item--image__wrapper window-list__item--image__wrapper--balcony"
    >
      <p class="window-list__item--paragraph">

      </p>
      <img
        src="./img/terrace.svg"
        width="81"
        height="72"
        alt="Квартира з функціональною терасою"
      />
    </div>
    <input
      class="window-list__item--input"
      id="terrace"
      name="terrace"
      value="від 500 грн"
    />
