<div class="flat-type">
  @@include('./susidy-title.html')
  <ul class="flat-type__list">
    <li class="flat-type__item flat-type__item--window">
      <label class="flat-type__label">
        <div class="flat-type__item--image__wrapper">
          <p>Квартира</p>
          <img src="./img/flat.svg" width="71" height="62" alt="Квартира" />
        </div>
        <button class="flat-type__item--price">до 200 грн</button>
        <input value="flat" class="flat-type__item--input" />
      </label>
    </li>
    <li class="flat-type__item flat-type__item--window-balcony">
      <label class="flat-type__label">
        <div class="flat-type__item--image__wrapper">
          <p>Квартира з балконом</p>
          <img
            src="./img/flat-with-balcony.svg"
            alt="Квартира з балконом"
            width="71"
            height="62"
          />
        </div>
        <button class="flat-type__item--price">до 250 грн</button>
        <input value="balcony" class="flat-type__item--input" />
      </label>
    </li>
    <li class="flat-type__item flat-type__item--terrace">
      <label class="flat-type__label">
        <div
          class="flat-type__item--image__wrapper flat-type__item--image__wrapper--terrace"
        >
          <p class="flat-type__item--paragraph">
            Квартира з функціональною терасою
          </p>
          <img
            src="./img/big-balcony.svg"
            alt="Квартира з функціональною терасою"
            width="81"
            height="72"
          />
        </div>
        <button class="flat-type__item--price">до 500 грн</button>
        <input value="terrace" class="flat-type__item--input" />
      </label>
    </li>
  </ul>
</div>
