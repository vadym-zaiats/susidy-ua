<div class="flat-type">
  @@include('./susidy-title.html')
  <ul class="flat-type__list">
    <li class="flat-type__item">
      <label class="flat-type__label">
        <div class="flat-type__wrapper">
          <p>Квартира</p>
          <img src="./img/flat.svg" width="71" height="62" alt="Квартира" />
        </div>
        <p class="flat-type__price">до 200 грн</p>
        <input type="text" value="flat" class="flat-type__input" />
      </label>
    </li>
    <li class="flat-type__item">
      <label class="flat-type__label">
        <div class="flat-type__wrapper">
          <p>Квартира з балконом</p>
          <img
            src="./img/flat-with-balcony.svg"
            alt="Квартира з балконом"
            width="71"
            height="62"
          />
        </div>
        <p class="flat-type__price">до 250 грн</p>
        <input type="text" value="balcony" class="flat-type__input" />
      </label>
    </li>
    <li class="flat-type__item">
      <label class="flat-type__label">
        <div class="flat-type__wrapper flat-type__wrapper--terrace">
          <p class="flat-type__item--paragraph">
            Квартира з функціональною терасою
          </p>
          <img
            src="./img/big-balcony.svg"
            alt="Квартира з функціональною терасою"
            width="81"
            height="72"
          />
        </div>
        <p class="flat-type__price">до 500 грн</p>
        <input type="text" value="terrace" class="flat-type__input" />
      </label>
    </li>
  </ul>
</div>
