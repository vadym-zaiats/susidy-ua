<form class="form">
  <ul class="form__list">
    <li class="form__item form__item--window">
      <div class="form__item--image__wrapper">
        <p>Квартира</p>
        <img src="./img/flat.svg" width="49" height="62" alt="Квартира" />
      </div>
      <input
        type="submit"
        name="selected_option"
        value="від 200 грн"
        class="form__item--input"
      />
    </li>
    <li class="form__item form__item--window-balcony">
      <div class="form__item--image__wrapper">
        <p>Квартира з балконом</p>
        <img
          src="./img/flat-with-balcony.svg"
          width="71"
          height="62"
          alt="Квартира з балконом"
        />
      </div>
      <input
        type="submit"
        name="selected_option"
        value="від 250 грн"
        class="form__item--input"
      />
    </li>
    <li class="form__item form__item--window-balcony-cat">
      <div
        class="form__item--image__wrapper form__item--image__wrapper--balcony"
      >
        <p class="form__item--paragraph">Квартира з функціональною терасою</p>
        <img
          src="./img/terrace.svg"
          width="81"
          height="72"
          alt="Квартира з функціональною терасою"
        />
      </div>
      <input
        type="submit"
        name="selected_option"
        value="від 500 грн"
        class="form__item--input"
      />
    </li>
  </ul>
</form>
