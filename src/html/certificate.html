<section class="certificate certificate--hide" id="certificate">
  <p class="certificate__title">Вітаємо, Сусіде!</p>
  <div class="certificate__content">
    <p class="certificate__web-site">sysidyua.com</p>
    <p class="certificate__second-title">Сертифікат Сусіда</p>
    <p class="certificate__text">
      Цей Сертифікат підтверджує, що
      <span class="certificate__text certificate__text--red">ХХХХХХХХХХХ</span>
      зробив внесок у відновлення України в проєкті
      <span class="certificate__text certificate__text--red">Сусіди UA</span> та
      став власником квартири у найвищому будинку в інтернеті!
    </p>
    <img
      class="certificate__logo"
      src="./img/logo.png"
      width="116"
      height="33"
      alt="логотип"
    />
  </div>
  <img
    class="certificate__cat"
    src="./img/certificate-cat.svg"
    width="258"
    height="167"
    alt="котик"
  />
  <button class="certificate__button" onclick="downloadCertificate(event)">
    Завантажити Сертифікат
  </button>
</section>
