<div class="accessories-flat accessories-flat--hide" id="accessories-flat">
  <p class="accessories-styles__title">Сусіди UA</p>
  <p class="accessories-styles__text">Обрати прикрасу до свого балкончику:</p>
  <ul class="accessories-styles__list">
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Кицька</p>
        <img
          src="./img/flat-accessories/cat.svg"
          alt="Кицька"
          width="91"
          height="57"
          class="accessories-styles__input"
        />
        <input value="cat" class="flat-type__item--input" />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Штори</p>
        <input
          src="./img/flat-accessories/curtains.svg"
          alt="Штори"
          value="curtains"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Ролети</p>
        <input
          src="./img/flat-accessories/curtains2.svg"
          alt="Ролети"
          value="blinds"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Квітка</p>
        <input
          src="./img/flat-accessories/plant.svg"
          alt="Квітка"
          value="flower"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Кущик</p>
        <input
          src="./img/flat-accessories/plant2.svg"
          alt="Кущик"
          value="shrub"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Ваза</p>
        <input
          src="./img/flat-accessories/vase.svg"
          alt="Ваза з квтами"
          value="vase"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Залишити <br />без прикрас</p>
        <input
          value="none"
          name="furnitureTypeFlat"
          class="accessories-styles__input accessories-styles__input--none"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
  </ul>
</div>
