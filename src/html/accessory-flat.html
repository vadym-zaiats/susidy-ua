<div class="accessories-flat accessories-flat--hide" id="accessories-balcony">
  <p class="accessories-flat__title">Сусіди UA</p>
  <p class="accessories-flat__text">Обрати прикрасу до свого балкончику:</p>
  <ul class="accessories-flat__list">
    <li class="accessories-flat__item">
      <label class="accessories-flat__label">
        <p class="accessories-flat__type">Кицька</p>
        <input
          src="./img/flat-accessories/cat.svg"
          name="furnitureTypeFlat"
          value="cat"
          type="image"
          alt="Кицька"
          width="91"
          height="57"
          class="accessories-flat__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-flat__item">
      <label class="accessories-flat__label">
        <p class="accessories-flat__type">Штори</p>
        <input
          src="./img/flat-accessories/curtains.svg"
          alt="Штори"
          value="curtains"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-flat__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-flat__item">
      <label class="accessories-flat__label">
        <p class="accessories-flat__type">Ролети</p>
        <input
          src="./img/flat-accessories/curtains2.svg"
          alt="Ролети"
          value="blinds"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-flat__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-flat__item">
      <label class="accessories-flat__label">
        <p class="accessories-flat__type">Квітка</p>
        <input
          src="./img/flat-accessories/plant.svg"
          alt="Квітка"
          value="flower"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-flat__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-flat__item">
      <label class="accessories-flat__label">
        <p class="accessories-flat__type">Кущик</p>
        <input
          src="./img/flat-accessories/plant2.svg"
          alt="Кущик"
          value="shrub"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-flat__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-flat__item">
      <label class="accessories-flat__label">
        <p class="accessories-flat__type">Ваза</p>
        <input
          src="./img/flat-accessories/vase.svg"
          alt="Ваза з квтами"
          value="vase"
          name="furnitureTypeFlat"
          type="image"
          width="91"
          height="57"
          class="accessories-flat__input"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
    <li class="accessories-flat__item">
      <label class="accessories-flat__label">
        <p class="accessories-flat__type">Залишити <br />без прикрас</p>
        <input
          value="none"
          name="furnitureTypeFlat"
          class="accessories-flat__input accessories-flat__input--none"
          onclick="toBuyerData(event)"
        />
      </label>
    </li>
  </ul>
</div>
