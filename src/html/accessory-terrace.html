<div
  class="accessories-terrace accessories-terrace--hide"
  id="accessories-terrace"
>
  <p class="accessories-styles__title">Сусіди UA</p>
  <p class="accessories-styles__text">Обрати прикрасу до свого балкончику:</p>
  <ul class="accessories-styles__list">
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Прапор</p>
        <input
          type="image"
          width="91"
          height="57"
          value="flags"
          src="./img/terrace-accessories/flags.svg"
          alt="Прапор"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
          name="furnitureTypeTerrace"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Велосипед</p>
        <input
          type="image"
          width="91"
          height="57"
          value="bicycle"
          src="./img/terrace-accessories/bicycle.svg"
          alt="Велосипед"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
          name="furnitureTypeTerrace"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Прапорці</p>
        <input
          type="image"
          width="91"
          height="57"
          value="flags2"
          src="./img/terrace-accessories/flags2.svg"
          alt="Прапорці"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
          name="furnitureTypeTerrace"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Садок</p>
        <input
          type="image"
          width="91"
          height="57"
          value="garden"
          src="./img/terrace-accessories/garden.svg"
          alt="Садок"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
          name="furnitureTypeTerrace"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Квіти</p>
        <input
          type="image"
          width="91"
          height="57"
          value="garden2"
          src="./img/terrace-accessories/garden2.svg"
          alt="Квіти"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
          name="furnitureTypeTerrace"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Виноград</p>
        <input
          type="image"
          width="91"
          height="57"
          value="garden3"
          src="./img/terrace-accessories/garden3.svg"
          alt="Виноград"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
          name="furnitureTypeTerrace"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">Ліхтарі</p>
        <input
          type="image"
          width="91"
          height="57"
          value="lights"
          src="./img/terrace-accessories/lights.svg"
          alt="Ліхтарі"
          class="accessories-styles__input"
          onclick="toBuyerData(event)"
          name="furnitureTypeTerrace"
        />
      </label>
    </li>
    <li class="accessories-styles__item">
      <label class="accessories-styles__label">
        <p class="accessories-styles__type">
          Залишити <br />
          без прикрас
        </p>
        <input
          value="none"
          name="furnitureTypeTerrace"
          class="accessories-styles__input accessories-styles__input--none"
          onclick="toBuyerData(event)"
      /></label>
    </li>
  </ul>
</div>
