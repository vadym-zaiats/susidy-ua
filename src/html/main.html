<main class="main">
    <section class="build-section">
        <section class="build-section-window-part">
            <div class="build-section-first-floor">
                <img
                        src="./img/first_floor.svg"
                        alt="first floor"
                        class="build-section-first-floor-img"
                        width="315"
                        height="80"
                />
            </div>
        </section>
    </section>
    <section class="outdoor-decor-section">
        <img
                src="./img/tree_with_bench.svg"
                alt="tree and bench"
                class="outdoor-decor-section-tree-with-bench"
        />
        <img
                src="./img/bush.svg"
                alt="bush"
                class="outdoor-decor-section-bush"
                width="40"
                height="40"
        />
        <img
                src="./img/tree_on_the_right_side.svg"
                alt="tree"
                class="outdoor-decor-section-tree"
        />

</main>
