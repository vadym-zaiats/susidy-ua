<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./src/img/favicon.ico" />
    <link rel="stylesheet" href="./dist/styles.min.css" />
    <script src="./dist/js/scripts.min.js" defer></script>
    <title>Сусіди UA</title>
  </head>
  <body>
    <div class="wrapper">
      <header>header</header>
      <main class="main">
        <section class="build-section">
          <section class="build-section-window-part">
            <div class="build-section-first-floor">
              <img
                src="./dist/img/first_floor.avif"
                alt="first floor"
                class="build-section-first-floor-img"
                width="315"
                height="80"
              />
            </div>
          </section>
        </section>
        <section class="outdoor-decor-section">
          <img
            src="./dist/img/tree_with_bench.avif"
            alt="tree and bench"
            class="outdoor-decor-section-tree-with-bench"
          />
          <img
            src="./dist/img/bush.avif"
            alt="bush"
            class="outdoor-decor-section-bush"
            width="40"
            height="40"
          />
          <img
            src="./dist/img/tree_on_the_right_side.avif"
            alt="tree"
            class="outdoor-decor-section-tree"
          />
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
